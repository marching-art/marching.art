name: Deploy Firebase Functions

on:
  push:
    branches:
      - main  # Ensure this matches your branch name (e.g., 'master')
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./functions

      # --- THIS IS THE PART THAT CHANGED ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # This connects to the new "Identity Pool" you created
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase
        # We use 'npx' here because it can see the authentication from the step above
        run: npx firebase-tools deploy --only functions
      # -------------------------------------
