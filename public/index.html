<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#FFD44D" />
    <meta name="description" content="marching.art - Build your dream corps, select legendary captions, and compete with directors worldwide." />
    <meta name="keywords" content="drum corps, DCI, fantasy sports, marching band, music, competition" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marching.art/" />
    <meta property="og:title" content="marching.art" />
    <meta property="og:description" content="Build your dream corps, select legendary captions, and compete with directors worldwide." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://marching.art/" />
    <meta property="twitter:title" content="marching.art" />
    <meta property="twitter:description" content="Build your dream corps, select legendary captions, and compete with directors worldwide." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>marching.art</title>
    
    <!-- Splash Screen Styles -->
    <style>
      #root {
        min-height: 100vh;
      }
      
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1A1A1A 0%, #0D0D0D 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #FFD44D 0%, #FFCA26 50%, #D9A300 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      .splash-text {
        color: #E5D396;
        font-family: 'Montserrat', system-ui, sans-serif;
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.8;
      }
      
      /* Hide splash when app loads */
      .app-loaded .splash-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
      <div style="text-align: center;">
        <div class="splash-logo">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 18V5l12-2v13" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="6" cy="18" r="3" stroke="#1A1A1A" stroke-width="2"/>
            <circle cx="18" cy="16" r="3" stroke="#1A1A1A" stroke-width="2"/>
          </svg>
        </div>
        <div class="splash-text">Loading marching.art...</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove splash screen once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const splash = document.getElementById('splash');
            if (splash) splash.remove();
          }, 500);
        }, 100);
      });
    </script>
  </body>
</html>
