<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- White background for maskable icon -->
  <rect width="512" height="512" fill="#FFFFFF"/>

  <!-- Centered logo with safe zone padding (10% = ~51px each side) -->
  <!-- Content area: 410x410, centered at 256,256 -->
  <!-- Scale factor: 410/90 = 4.56, offset to center: 51 + 20*4.56 = 142 -->
  <g transform="translate(142, 142) scale(4.56)">
    <!-- The 9 Dots (Field Grid) - Gray markers -->
    <circle cx="0" cy="0" r="4" fill="#6B7280"/>
    <circle cx="25" cy="0" r="4" fill="#6B7280"/>
    <circle cx="50" cy="0" r="4" fill="#6B7280"/>
    <circle cx="0" cy="25" r="4" fill="#6B7280"/>
    <circle cx="25" cy="25" r="4" fill="#6B7280"/>
    <circle cx="50" cy="25" r="4" fill="#6B7280"/>
    <circle cx="0" cy="50" r="4" fill="#6B7280"/>
    <circle cx="25" cy="50" r="4" fill="#6B7280"/>
    <circle cx="50" cy="50" r="4" fill="#6B7280"/>
    <!-- The Drill Path - Gold stroke -->
    <path d="M 0 0 Q 50 0, 50 50" stroke="#EAB308" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
</svg>
