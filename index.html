    <title>marching.art</title>

    <!-- Critical CSS for App Loader - Matches React LoadingScreen exactly -->
    <style>
      /* =================================================================
         Dark theme base - prevents white flash on load.
         Scrolling is controlled per-page via CSS/JS.
         ================================================================= */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0A0A0A;
        color-scheme: dark;
      }

      /* Default: allow normal document scrolling for public pages */
      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* GameShell pages use this class to enable fixed one-screen layout */
      html.game-shell-active {
        height: 100%;
        overflow: hidden;
      }
      html.game-shell-active body {
        height: 100%;
        overflow: hidden;
      }
      html.game-shell-active #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* App Loader - Official Drill Grid Logo */
      .app-loader {
        position: fixed;
        inset: 0;
        background-color: #0A0A0A; /* charcoal-950 */
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .app-loader svg {
        width: 96px;  /* w-24 = 6rem = 96px */
        height: 96px;
        color: #EAB308; /* gold-500 */
      }

      .app-loader-text {
        margin-top: 24px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
        font-size: 12px;
        color: rgba(234, 179, 8, 0.5); /* text-gold-500/50 */
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      /* Pulse animation matching Tailwind's animate-pulse */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Hide loader when app loads */
      .app-loaded .app-loader {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- App Loader - Official Drill Grid Logo -->
    <div id="app-loader" class="app-loader">
      <div class="animate-pulse">
        <!-- Official Marching.art Drill Grid Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 65 65">
          <g>
            <!-- The 9 Dots (Field Grid) - Gray markers -->
            <circle cx="0" cy="0" r="4" fill="#a0a0a0"/>
            <circle cx="25" cy="0" r="4" fill="#a0a0a0"/>
            <circle cx="50" cy="0" r="4" fill="#a0a0a0"/>
            <circle cx="0" cy="25" r="4" fill="#a0a0a0"/>
            <circle cx="25" cy="25" r="4" fill="#a0a0a0"/>
            <circle cx="50" cy="25" r="4" fill="#a0a0a0"/>
            <circle cx="0" cy="50" r="4" fill="#a0a0a0"/>
            <circle cx="25" cy="50" r="4" fill="#a0a0a0"/>
            <circle cx="50" cy="50" r="4" fill="#a0a0a0"/>
            <!-- The Drill Path - Gold stroke -->
            <path d="M 0 0 Q 50 0, 50 50" stroke="currentColor" stroke-width="6" fill="none" stroke-linecap="round"/>
          </g>
        </svg>
      </div>
      <div class="app-loader-text">Initializing...</div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/index.jsx"></script>

    <!-- Remove loader once React hydrates -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            var loader = document.getElementById('app-loader');
            if (loader) loader.remove();
          }, 300);
        }, 100);
      });
    </script>
  </body>
</html>
